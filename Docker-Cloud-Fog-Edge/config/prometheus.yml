global:
  scrape_interval: 15s

scrape_configs:
  - job_name: 'mlflow'
    static_configs:
      - targets: ['mlflow:5000']

  # Scrape Airflow metrics (requires statsd-exporter usually, but basic check here)
  - job_name: 'airflow'
    static_configs:
      - targets: ['airflow-webserver:8080']

  # Future: Add node-exporter or cadvisor for container stats