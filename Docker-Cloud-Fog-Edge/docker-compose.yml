version: '3.8'

# --- SHARED CONFIGURATION FOR AIRFLOW SERVICES ---
x-airflow-common: &airflow-common
  build: ./build/airflow
  environment:
    &airflow-common-env
    AIRFLOW__CORE__EXECUTOR: LocalExecutor
    # Connects to TimescaleDB (Fog Tier) for metadata
    AIRFLOW__CORE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow:airflow@timescale:5432/airflow_db
    AIRFLOW__CORE__DAGS_ARE_PAUSED_AT_CREATION: 'true'
    AIRFLOW__CORE__LOAD_EXAMPLES: 'false'
    # Airflow needs to know where MLflow and MinIO are
    MLFLOW_TRACKING_URI: http://mlflow:5000
    MLFLOW_S3_ENDPOINT_URL: http://minio:9000
    AWS_ACCESS_KEY_ID: admin
    AWS_SECRET_ACCESS_KEY: password123
  volumes:
    - ./notebooks/dags:/opt/airflow/dags
    - ./notebooks/logs:/opt/airflow/logs
    - ./notebooks/plugins:/opt/airflow/plugins
  depends_on:
    - timescale
  networks:
    - mlops-net

services:
  # ================================================================
  # 1. FOG TIER: DATA & STORAGE
  # Centralized persistence layer (Metadata + Time Series)
  # ================================================================

  # TimescaleDB: Replaces standard Postgres.
  # Stores MLflow metadata, Airflow metadata, and IoT Sensor Data.
  timescale:
    image: timescale/timescaledb:${TIMESCALE_VERSION}
    container_name: ind-timescale
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: password123
      # We will create multiple DBs (mlflow_db, airflow_db, sensors_db) via init script if needed,
      # or manually. For simplicity here, we assume default usage or manual creation.
    ports:
      - "5432:5432"
    volumes:
      - timescale_data:/var/lib/postgresql/data
    networks:
      - mlops-net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin"]
      interval: 5s
      retries: 5

  # MinIO: Object Storage (S3 Compatible) for Artifacts
  minio:
    image: minio/minio
    container_name: ind-minio
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: admin
      MINIO_ROOT_PASSWORD: password123
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data
    networks:
      - mlops-net

  # Utility to create buckets automatically on startup
  create_buckets:
    image: minio/mc
    depends_on:
      - minio
    entrypoint: >
      /bin/sh -c "
      /usr/bin/mc alias set myminio http://minio:9000 admin password123;
      /usr/bin/mc mb myminio/mlflow-bucket;
      exit 0;
      "
    networks:
      - mlops-net

  # ================================================================
  # 2. CLOUD TIER: AI ORCHESTRATION & TRAINING
  # Where heavy lifting, training pipelines, and registry live.
  # ================================================================

  # MLflow: Model Registry
  mlflow:
    build: ./build/mlflow
    container_name: ind-mlflow
    ports:
      - "5000:5000"
    environment:
      - AWS_ACCESS_KEY_ID=admin
      - AWS_SECRET_ACCESS_KEY=password123
      - MLFLOW_S3_ENDPOINT_URL=http://minio:9000
      # Connects to TimescaleDB
      - BACKEND_STORE_URI=postgresql://admin:password123@timescale:5432/mlflow_db
    depends_on:
      timescale:
        condition: service_healthy
      minio:
        condition: service_started
    networks:
      - mlops-net

  # Airflow Init: Runs DB migrations (One-off task)
  airflow-init:
    <<: *airflow-common
    container_name: ind-airflow-init
    command: version
    environment:
      <<: *airflow-common-env
      _AIRFLOW_DB_UPGRADE: 'true'
      _AIRFLOW_WWW_USER_CREATE: 'true'
      _AIRFLOW_WWW_USER_USERNAME: 'admin'
      _AIRFLOW_WWW_USER_PASSWORD: 'admin'
    user: "0:0" # Run as root to fix permissions if needed

  # Airflow Webserver: The UI for Orchestration
  airflow-webserver:
    <<: *airflow-common
    container_name: ind-airflow-webserver
    command: webserver
    ports:
      - "8080:8080"
    depends_on:
      airflow-init:
        condition: service_completed_successfully
    networks:
      - mlops-net

  # Airflow Scheduler: Executes the DAGs
  airflow-scheduler:
    <<: *airflow-common
    container_name: ind-airflow-scheduler
    command: scheduler
    depends_on:
      airflow-init:
        condition: service_completed_successfully
    networks:
      - mlops-net

  # Jupyter Lab: Interactive Data Science Environment (IDE)
  jupyter:
    build: ./build/jupyter
    container_name: ind-jupyter-lab
    ports:
      - "8888:8888"
    environment:
      - JUPYTER_ENABLE_LAB=yes
      - MLFLOW_TRACKING_URI=http://mlflow:5000
      - MLFLOW_S3_ENDPOINT_URL=http://minio:9000
      - AWS_ACCESS_KEY_ID=admin
      - AWS_SECRET_ACCESS_KEY=password123
      # Kafka Connection info
      - KAFKA_BOOTSTRAP_SERVERS=kafka:9092
    volumes:
      - ./notebooks:/home/jovyan/work
    networks:
      - mlops-net

  # ================================================================
  # 3. EDGE TIER: INGESTION & PLANT SIMULATION
  # High throughput data ingestion and factory devices.
  # ================================================================

  # Zookeeper: Required for Kafka coordination
  zookeeper:
    image: confluentinc/cp-zookeeper:7.4.0
    container_name: ind-zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    networks:
      - mlops-net

  # Kafka: High-throughput Event Streaming
  kafka:
    image: confluentinc/cp-kafka:7.4.0
    container_name: ind-kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092,PLAINTEXT_HOST://localhost:29092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    networks:
      - mlops-net

  # Mosquitto: MQTT Broker (Lightweight IoT protocol)
  mosquitto:
    image: eclipse-mosquitto:2
    container_name: ind-mqtt
    ports:
      - "1883:1883"
      - "9091:9001"
    volumes:
      - ./config/mosquitto.conf:/mosquitto/config/mosquitto.conf
    networks:
      - mlops-net

  # Node-RED: Low-code programming for event-driven applications
  node-red:
    image: nodered/node-red:latest
    container_name: ind-node-red
    ports:
      - "1880:1880"
    environment:
      - TZ=Europe/Madrid
    networks:
      - mlops-net

  # ================================================================
  # 4. GOVERNANCE TIER: OBSERVABILITY
  # ================================================================

  prometheus:
    image: prom/prometheus
    container_name: ind-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./config/prometheus.yml:/etc/prometheus/prometheus.yml
    networks:
      - mlops-net

  grafana:
    image: grafana/grafana
    container_name: ind-grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    depends_on:
      - prometheus
    networks:
      - mlops-net

networks:
  mlops-net:
    driver: bridge

volumes:
  minio_data:
  timescale_data: