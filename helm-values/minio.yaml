
mode: standalone
defaultBuckets: "mlflow,artifacts"
auth:
  rootUser: "mlops"
  rootPassword: "mlops123"
persistence:
  enabled: true
  size: 20Gi

service:
  type: ClusterIP
  ports:
    api: 9000
    console: 9001

ingress:
  enabled: true
  ingressClassName: "traefik"
  hostname: "minio.local"
  path: /
  pathType: Prefix
  tls: false

ingressConsole:
  enabled: true
  ingressClassName: "traefik"
  hostname: "minio-console.local"
  path: /
  pathType: Prefix
  tls: false
