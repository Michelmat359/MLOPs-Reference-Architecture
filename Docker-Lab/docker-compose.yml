version: '3.8'

services:
  # ----------------------------------------------------------------
  # 1. PLANO DE DATOS Y MODELOS (CORE IT)
  # ----------------------------------------------------------------

  # Almacenamiento de Objetos (Simula AWS S3 on-premise)
  minio:
    image: minio/minio
    container_name: ind-minio
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: admin
      MINIO_ROOT_PASSWORD: password123
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data
    networks:
      - mlops-net

  # Inicializador automático de Buckets (Para no hacerlo a mano)
  create_buckets:
    image: minio/mc
    depends_on:
      - minio
    entrypoint: >
      /bin/sh -c "
      /usr/bin/mc alias set myminio http://minio:9000 admin password123;
      /usr/bin/mc mb myminio/mlflow-bucket;
      exit 0;
      "
    networks:
      - mlops-net

  # Base de datos de Metadatos
  postgres:
    image: postgres:13
    container_name: ind-postgres
    environment:
      POSTGRES_USER: mlflow
      POSTGRES_PASSWORD: mlflowpassword
      POSTGRES_DB: mlflow_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - mlops-net

  # Registro de Modelos (MLflow Server)
  mlflow:
    build: ./build/mlflow
    container_name: ind-mlflow
    ports:
      - "5001:5000"
    environment:
      - AWS_ACCESS_KEY_ID=admin
      - AWS_SECRET_ACCESS_KEY=password123
      - MLFLOW_S3_ENDPOINT_URL=http://minio:9000
    depends_on:
      - postgres
      - minio
    networks:
      - mlops-net

  # ----------------------------------------------------------------
  # 2. ENTORNO DE DESARROLLO (TU PUESTO DE TRABAJO)
  # ----------------------------------------------------------------

  # Jupyter Lab: Aquí correrás los scripts de Python sin ensuciar tu Mac
  jupyter:
    build: ./build/jupyter
    container_name: ind-jupyter-lab
    ports:
      - "8888:8888"
    environment:
      - JUPYTER_ENABLE_LAB=yes
      # Variables para que los notebooks conecten solo con la infraestructura
      - MLFLOW_TRACKING_URI=http://mlflow:5000
      - MLFLOW_S3_ENDPOINT_URL=http://minio:9000
      - AWS_ACCESS_KEY_ID=admin
      - AWS_SECRET_ACCESS_KEY=password123
    volumes:
      - ./notebooks:/home/jovyan/work
    networks:
      - mlops-net

  # ----------------------------------------------------------------
  # 3. PLANO OT / EDGE (PLANTA INDUSTRIAL)
  # ----------------------------------------------------------------

  # Broker MQTT (La tubería de datos IoT)
  mosquitto:
    image: eclipse-mosquitto:2
    container_name: ind-mqtt
    ports:
      - "1883:1883"
      - "9091:9001"
    volumes:
      - ./config/mosquitto.conf:/mosquitto/config/mosquitto.conf
    networks:
      - mlops-net
    depends_on:
      - minio

  # Gateway Industrial Low-Code
  node-red:
    image: nodered/node-red:latest
    container_name: ind-node-red
    ports:
      - "1880:1880"
    networks:
      - mlops-net

  # ----------------------------------------------------------------
  # 4. OBSERVABILIDAD (GOBIERNO)
  # ----------------------------------------------------------------

  prometheus:
    image: prom/prometheus
    container_name: ind-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./config/prometheus.yml:/etc/prometheus/prometheus.yml
    networks:
      - mlops-net

  grafana:
    image: grafana/grafana
    container_name: ind-grafana
    ports:
      - "3000:3000"
    depends_on:
      - prometheus
    networks:
      - mlops-net


# ----------------------------------------------------------------
  # 5. ORQUESTACIÓN (Entrenamiento Continuo - CT)
  # ----------------------------------------------------------------
  airflow-webserver:
    image: apache/airflow:2.7.1
    container_name: ind-airflow-webserver
    command: webserver
    ports:
      - "8080:8080"
    environment:
      - AIRFLOW__CORE__EXECUTOR=LocalExecutor
      - AIRFLOW__CORE__SQL_ALCHEMY_CONN=postgresql+psycopg2://airflow:airflow@postgres-airflow:5432/airflow
      - AIRFLOW__CORE__FERNET_KEY=FB0o_zr42F3eDez18yN6x9F822wOf4XN7a284z33x-0=
      - AIRFLOW__CORE__LOAD_EXAMPLES=False
    volumes:
      - ./dags:/opt/airflow/dags
      - ./logs:/opt/airflow/logs
      - ./plugins:/opt/airflow/plugins
    networks:
      - mlops-net
    depends_on:
      - postgres-airflow

  airflow-scheduler:
    image: apache/airflow:2.7.1
    container_name: ind-airflow-scheduler
    command: scheduler
    environment:
      - AIRFLOW__CORE__EXECUTOR=LocalExecutor
      - AIRFLOW__CORE__SQL_ALCHEMY_CONN=postgresql+psycopg2://airflow:airflow@postgres-airflow:5432/airflow
      - AIRFLOW__CORE__FERNET_KEY=FB0o_zr42F3eDez18yN6x9F822wOf4XN7a284z33x-0=
    volumes:
      - ./dags:/opt/airflow/dags
    networks:
      - mlops-net
    depends_on:
      - postgres-airflow

  # Postgres dedicado para Airflow (para no mezclar con MLflow)
  postgres-airflow:
    image: postgres:13
    environment:
      - POSTGRES_USER=airflow
      - POSTGRES_PASSWORD=airflow
      - POSTGRES_DB=airflow
    networks:
      - mlops-net


networks:
  mlops-net:
    driver: bridge

volumes:
  minio_data:
  postgres_data: