grafana:
  enabled: true
  adminPassword: admin
  ingress:
    enabled: true
    ingressClassName: traefik
    hosts:
      - grafana.local
  nodeSelector:
    kubernetes.io/arch: amd64

prometheus:
  prometheusSpec:
    retention: 2d
    scrapeInterval: 15s
    nodeSelector:
      kubernetes.io/arch: amd64

alertmanager:
  enabled: false
