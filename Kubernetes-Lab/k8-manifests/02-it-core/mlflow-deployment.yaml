apiVersion: apps/v1
kind: Deployment
metadata:
  name: mlflow
  namespace: it-core
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mlflow
  template:
    metadata:
      labels:
        app: mlflow
    spec:
      containers:
      - name: mlflow
        # Usamos la imagen oficial o la que construiste (si la subiste a un registry)
        # Para simplificar, aqu√≠ instalamos libs al vuelo (no recomendado en prod, ok para lab)
        image: python:3.9-slim
        command: ["/bin/sh", "-c"]
        args:
          - pip install mlflow boto3 psycopg2-binary &&
            mlflow server \
            --host 0.0.0.0 \
            --backend-store-uri postgresql://mlflow:mlflowpassword@postgres-svc.it-core.svc.cluster.local:5432/mlflow_db \
            --default-artifact-root s3://mlflow-bucket/
        env:
        - name: AWS_ACCESS_KEY_ID
          value: "admin"
        - name: AWS_SECRET_ACCESS_KEY
          value: "password123"
        - name: MLFLOW_S3_ENDPOINT_URL
          value: "http://minio-svc.it-core.svc.cluster.local:9000"
        ports:
        - containerPort: 5000
---
apiVersion: v1
kind: Service
metadata:
  name: mlflow-svc
  namespace: it-core
spec:
  selector:
    app: mlflow
  ports:
    - port: 5000
      targetPort: 5000
  type: LoadBalancer