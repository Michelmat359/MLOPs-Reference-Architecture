apiVersion: apps/v1
kind: Deployment
metadata:
  name: timescale
  namespace: fog-tier
spec:
  replicas: 1
  selector:
    matchLabels:
      app: timescale
  template:
    metadata:
      labels:
        app: timescale
    spec:
      containers:
      - name: timescale
        image: timescale/timescaledb:latest-pg13
        env:
        - name: POSTGRES_PASSWORD
          value: "password123"
        ports:
        - containerPort: 5432
        volumeMounts:
        - name: storage
          mountPath: /var/lib/postgresql/data
      volumes:
      - name: storage
        persistentVolumeClaim:
          claimName: timescale-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: timescale-svc
  namespace: fog-tier
spec:
  selector:
    app: timescale
  ports:
    - port: 5432
      targetPort: 5432